		<section class="form">
			<h3>Contact Us!</h3>
			<div class="form-group row">
				<label for="example-text-input" class="col-2 col-form-label">First Name: </label>
				<div class="col-10">
					<input class="form-control" type="text" placeholder="First Name" id="example-text-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-text-input" class="col-2 col-form-label">Last Name: </label>
				<div class="col-10">
					<input class="form-control" type="text" placeholder="Last Name" id="example-text-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-email-input" class="col-2 col-form-label">Email: </label>
				<div class="col-10">
					<input class="form-control" type="email" placeholder="Email Address" id="example-email-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-tel-input" class="col-2 col-form-label">Telephone: </label>
				<div class="col-10">
					<input class="form-control" type="tel" placeholder="Telephone Number" id="example-tel-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="example-datetime-local-input" class="col-2 col-form-label">Date and time: </label>
				<div class="col-10">
					<input class="form-control" type="datetime-local" placeholder="yyyy-mm-dd hh:mm:am" id="example-datetime-local-input">
				</div>
			</div>
			<div class="form-group row">
				<label for="exampleFormControlTextarea1" class="col-2 col-form-label">Question or Concern: </label>
				<div class="col-10">
					<textarea class="form-control" id="exampleFormControlTextarea1 textareaChars" placeholder="Please provide your questions/concerns..." rows="13" maxlength="750"></textarea>
					<span id="chars">750</span><span> Characters remaining</span>
				</div>
			</div>
			<button class="button">Submit</button>
		</section>
