		<div class="form-container">
			<section class="form">
				<h3>Contact Us!</h3>
				<div class="form-group row">
					<label class="col-3 col-form-label">First Name: </label>
					<div class="col-9">
						<input class="form-control" type="text" placeholder="First Name">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-3 col-form-label">Last Name: </label>
					<div class="col-9">
						<input class="form-control" type="text" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-3 col-form-label">Email: </label>
					<div class="col-9">
						<input class="form-control" type="email" placeholder="Email Address" id="example-email-input">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-3 col-form-label">Telephone: </label>
					<div class="col-9">
						<input class="form-control" type="tel" placeholder="Telephone Number" id="example-tel-input">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-3 col-form-label">Date: </label>
					<div class="col-9">
						<input class="form-control" placeholder="mm/dd/yyyy" id="example-date-local-input">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-3 col-form-label">Time: </label>
					<div class="col-9">
						<input class="form-control" placeholder="hh:mm AM/PM" id="example-time-local-input">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-3 col-form-label">Inquiry: </label>
					<div class="col-9">
						<textarea class="form-control" id="textareaChars" placeholder="Please provide your questions/concerns..." rows="13" maxlength="750"></textarea>
						<span id="chars">750</span><span> Characters remaining</span>
					</div>
				</div>
				<button class="submitbutton" title="Submit">Submit</button>
			</section>
		</div>
