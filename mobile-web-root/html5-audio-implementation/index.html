	<main>
		<audio controls="controls">
  			<source src="audio/thunder.ogg" type="audio/ogg" /> <!-- Firefox, Opera, Chrome -->
			<source src="audio/thunder.mp3" type="audio/mp3" /> <!-- Safari, Chrome, IE9+ -->
  			<source src="audio/thunder.wav" type="audio/wav" /> <!-- Safari, Opera, IE9+, Firefox -->
  				<object width="270" height="40" data="player.swf?soundFile=audio/thunder.mp3" id="audioplayer1" type="application/x-shockwave-flash">
					<param value="player.swf?soundFile=audio/thunder.mp3" name="movie">
					<param value="high" name="quality">
					<param value="transparent" name="wmode">
				</object>
			  <a href="audio/thunder.mp3">Download the Audio</a>
		</audio>
	</main>


	<section>
		<p>The Audio method I used is the HTML5 Audio with Flash Fallback <a href="https://thomaswallace.net/demos/audio/example-2.html" title="HTML5 Audio with Flash Fallback Demo" target="_blank">Method</a>! This method supports Chrome, Firefox, Safari, Opera, and IE9+.</p>
