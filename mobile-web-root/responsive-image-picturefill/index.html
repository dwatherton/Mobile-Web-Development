<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Responsive Image (Picturefill 3.0)</title>
	<meta name="description" content="A simple implementation of a responsive image via Picturefill 3.0.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Daniel Atherton">
	<meta name="keywords" content="responsive image, responsive, image, images, picture, picturefill, picturefill 3.0">
	<meta name="robots" content="noindex">

	<link rel="manifest" href="site.webmanifest">
	<link rel="apple-touch-icon" href="icon.png">
	<!-- Place favicon.ico in the root directory -->

	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

	<!-- Add your site or application content here -->


	<!-- (Step 1) Create a picture element containing multiple source images of the desired size and include media properties for querying with css! -->
	<main>
		<picture>
			<source srcset="img/lake-ouachita-campsite-992.jpeg" media="(min-width: 992px)">
			<source srcset="img/lake-ouachita-campsite-768.jpeg" media="(min-width: 768px)">
			<source srcset="img/lake-ouachita-campsite-576.jpeg" media="(min-width: 576px)">
			<img srcset="img/lake-ouachita-campsite-380.jpeg" alt="">
		</picture>
	</main>

	<!-- (Step 2) Include the picturefill 3.0 CDN! -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.3/picturefill.min.js" async></script>


	<!-- End your site or application content here -->

	<script src="js/vendor/modernizr-3.5.0.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script>
		window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')

	</script>
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>

	<!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
	<script>
		window.ga = function() {
			ga.q.push(arguments)
		};
		ga.q = [];
		ga.l = +new Date;
		ga('create', 'UA-XXXXX-Y', 'auto');
		ga('send', 'pageview')

	</script>
	<script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
